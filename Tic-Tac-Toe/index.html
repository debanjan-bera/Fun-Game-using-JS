<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>



    <div class="contOfGame gridLayout">
        <div class="scroeBox gridLayout">
            <div class="isXBox activeMode displayFlex">
                <div class="scoreX">
                    0
                </div>
                <p>Team-X</p>
                
                
            </div>
            <div class="playerActive"></div>
            <div class="middelBox displayFlex">
                <div class="vs">V/S</div>
                <div class="round">Round <span class="roundValue">1</span></div>
            </div>
            <div class="isYBox activeMode displayFlex">
                <div class="scoreO">
                    0
                </div>
                <p>Team-O</p>
            </div>
            

        </div>
        <section class="gameBoxCont displayFlex">
            <div class="gameWrap gridLayout">
                <div class="game-box-btn box0 displayFlex"></div>
                <div class="game-box-btn box1 displayFlex"></div>
                <div class="game-box-btn box2 displayFlex"></div>
                <div class="game-box-btn box3 displayFlex"></div>
                <div class="game-box-btn box4 displayFlex"></div>
                <div class="game-box-btn box5 displayFlex"></div>
                <div class="game-box-btn box6 displayFlex"></div>
                <div class="game-box-btn box7 displayFlex"></div>
                <div class="game-box-btn box8 displayFlex"></div>
            </div>


        </section>
        <div class="btnOfReset displayFlex"><button class="reset-bnt">Reset Match</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
